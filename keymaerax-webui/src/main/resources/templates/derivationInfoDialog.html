<div class="modal-header">
    <h3 class="modal-title">{{tactic.selectedDerivation().name}}</h3>
</div>
<div class="modal-body">
    <!-- padding around content -->
    <div class="row">
        <div class="col-md-12">
            <div class="k4-tactic-popover-entry" ng-repeat="tactic in [tactic.selectedDerivation()]"
                 ng-include="'templates/sequentRuleTemplate.html'">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
    <!-- assumes to be shown for input tactics only -->
    <button class="btn btn-primary"
            ng-click="applyInputTactic(tactic.selectedDerivation().derivation.input)">{{tactic.selectedDerivation().name}}</button>
</div>
