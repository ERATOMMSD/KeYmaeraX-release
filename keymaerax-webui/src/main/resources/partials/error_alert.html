<div class="modal-header">
    <h3 class="modal-title">Error executing {{url}}</h3>
    <h5 class="modal-title">You can report this error to the KeYmaera X team by clicking <kbd>Report Error</kbd>.</h5>
</div>
<div class="modal-body" style="overflow: scroll; height: 300px;">
    <div class="well well-sm">
        <p>{{errorText}}</p>
    </div>
    <pre style="overflow: scroll; height: 200px;" ng-if="modelWithError">{{modelWithError}}</pre>
    <div>
        <a ng-click="stacktraceCollapsed=!stacktraceCollapsed">
            <i class="fa fa-caret-right" ng-if="stacktraceCollapsed"></i>
            <i class="fa fa-caret-down" ng-if="!stacktraceCollapsed"></i> Stacktrace
        </a>
        <div uib-collapse="stacktraceCollapsed">
            <div class="well well-lg"><pre>{{errorTrace}}</pre></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="report()">Report Error</button>
    <button class="btn btn-primary" ng-click="cancel()">Do Not Report</button>
</div>
