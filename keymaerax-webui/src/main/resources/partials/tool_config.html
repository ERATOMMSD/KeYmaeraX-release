<h1>Tool Configuration</h1>

<p>KeYmaera X uses backend tools to prove validity of real arithmetic formulas.
   Z3 is shipped with KeYmaera X for your convenience.
   Please select your preferred tool.
</p>

<form name="toolSelection">
    <label for="toolSelect">Arithmetic tool: </label>
    <span style="padding-right: 10px;"
         data-intro="Choose an arithmetic tool (Z3 is shipped with KeYmaera X; Mathematica requires external installation but provides more features)."
         data-position="right">
    <select name="toolSelect" id="toolSelect" ng-model="tool" ng-change="toolChange()">
        <option value="mathematica">Mathematica</option>
        <option value="z3">Z3</option>
    </select>
    </span>
</form>

<div ng-if="tool==='mathematica'">
    <div ng-include="'/partials/mathematica_config.html'" ng-controller="MathematicaConfig"></div>
</div>

<div ng-if="tool==='z3'">
    <p>No configuration necessary.</p>
</div>
