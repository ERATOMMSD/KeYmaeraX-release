<h1>Your Proofs</h1>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">All Proofs</div>

    <!-- Table -->
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <!--<td>Model Name</td>-->
            <td>Date</td>
            <!--<td>Proof Steps</td>-->
            <td>Status</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="proof in allproofs | orderBy:'name'">
            <td>{{ proof.id }}</td>
            <td>{{ proof.name }}</td>
            <!--<td>{{ proof.modelName }}</td>-->
            <td>{{ proof.date }}</td>
            <!--<td>{{ proof.stepCount }}</td>-->
            <td><span ng-if="proof.status" class="fa fa-check"> Proved</span>
                <span ng-if="proof.status === false" class="fa fa-pencil"> In Progress</span>
            </td>
            <td>
                <a class="btn btn-default" ng-href="dashboard.html?#/proofs/{{ proof.id }}" uib-tooltip="Open" tooltip-placement="auto top"><i class="fa fa-folder-open"></i></a>
                <a class="btn btn-default" ng-click="deleteProof(proof)" uib-tooltip="Delete" tooltip-placement="auto top"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
